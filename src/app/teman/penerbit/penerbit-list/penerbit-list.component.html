<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>
        No
      </th>
      <th>
        Nama
      </th>      
      <th>
        Action
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let penerbit of penerbitList; let i=index" >
      <td>{{ penerbit.id}}</td>
      <td>{{ penerbit.nama }}</td>
      <td><button [routerLink]="[ '/penerbit-edit', penerbit.id ]">Edit</button></td>
    </tr>
  </tbody>
</table>

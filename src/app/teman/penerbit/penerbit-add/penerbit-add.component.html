<h4> Tambah Data penerbit </h4><br/>

<form [formGroup]="penerbitForm" (ngSubmit)="kirim()">
  <div class="form-group row">
    <label class="col-sm-3 form-control-label" for="nama">Nama Penerbit:</label>
    <div class="col-sm-6">
      <input type="text" [formControlName]="'nama'" class="form-control">
      <span *ngIf="!penerbitForm.get('nama').valid && penerbitForm.get('nama')" class="help-block">
          <span *ngIf="penerbitForm.get('nama').errors['required']">
            Wajib diisi!
          </span>
          <span *ngIf="penerbitForm.get('nama').errors['kosong']">
              Tidak boleh kosong!
            </span>
      </span>
    </div>
  </div>
    <button type="submit" class="btn btn-primary" [disabled]="!penerbitForm.valid" >Simpan</button>
</form>

<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>
        No
      </th>
      <th>
        Nama
      </th>
      <th>
        Email
      </th>
      <th>
        NoTelp
      </th>
      <th>
        Action
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of temanParent; let i=index" >
      <td>{{ i + 1}}</td>
      <td>{{ t.nama }}</td>
      <td>{{ t.email }}</td>
      <td>{{ t.noTelp }}</td>
      <td><button (click)="showname(i)">Edit</button></td>
    </tr>
  </tbody>
</table>

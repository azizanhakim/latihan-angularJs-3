<hr />

<form [formGroup]="contactForm" (ngSubmit)="kirim()">
  <div class="form-group row">
    <label class="col-sm-3 form-control-label" for="username">Your Name:</label>
    <div class="col-sm-6">
      <input type="text" [formControlName]="'username'" class="form-control">
      <span *ngIf="!contactForm.get('username').valid && contactForm.get('username')" class="help-block">
          <span *ngIf="contactForm.get('username').errors['required']">
            Wajib diisi!
          </span>
          <span *ngIf="contactForm.get('username').errors['kosong']">
              Tidak boleh kosong!
            </span>
      </span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 form-control-label" for="username">Your Mail:</label> 
    <div class="col-sm-6">
      <input type="text" [formControlName]="'usermail'" class="form-control">
      <span *ngIf="!contactForm.get('usermail').valid && contactForm.get('usermail')" class="help-block">
          <span *ngIf="contactForm.get('usermail').errors['required']">
            Wajib diisi!
          </span>
          <span *ngIf="contactForm.get('usermail').errors['kosong']">
              Tidak boleh kosong!
            </span>
      </span>
    </div>
  </div>
  <div class="form-group row">
      <label class="col-sm-3 form-control-label" for="usermsg">Your Message:</label> 
      <div class="col-sm-6">
        <input type="text" [formControlName]="'usermsg'" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary"  >Kirim</button>
</form>

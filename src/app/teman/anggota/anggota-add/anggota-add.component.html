<h4> Tambah Data Anggota </h4><br/>

<form [formGroup]="anggotaForm" (ngSubmit)="kirim()">
  <div class="form-group row">
    <label class="col-sm-3 form-control-label" for="nama">Nama Anggota:</label>
    <div class="col-sm-6">
      <input type="text" [formControlName]="'nama'" class="form-control">
      <span *ngIf="!anggotaForm.get('nama').valid && anggotaForm.get('nama')" class="help-block">
          <span *ngIf="anggotaForm.get('nama').errors['required']">
            Wajib diisi!
          </span>
          <span *ngIf="anggotaForm.get('nama').errors['kosong']">
              Tidak boleh kosong!
            </span>
      </span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 form-control-label" for="nomorKtp">No. KTP:</label> 
    <div class="col-sm-6">
      <input type="text" [formControlName]="'nomorKtp'" class="form-control">
      <span *ngIf="!anggotaForm.get('nomorKtp').valid && anggotaForm.get('nomorKtp')" class="help-block">
          <span *ngIf="anggotaForm.get('nomorKtp').errors['required']">
            Wajib diisi!
          </span>
          <span *ngIf="anggotaForm.get('nomorKtp').errors['kosong']">
              Tidak boleh kosong!
            </span>
      </span>
    </div>
  </div>
  <div class="form-group row">
      <label class="col-sm-3 form-control-label" for="alamat">Alamat:</label> 
      <div class="col-sm-6">
        <input type="text" [formControlName]="'alamat'" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!anggotaForm.valid" >Simpan</button>
</form>

<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>
        No
      </th>
      <th>
        Nama
      </th>
      <th>
        Nomor KTP
      </th>
      <th>
        Alamat
      </th>
      <th>
        Action
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let anggota of anggotaList; let i=index" >
      <td>{{ anggota.id}}</td>
      <td>{{ anggota.nama }}</td>
      <td>{{ anggota.nomorKtp }}</td>
      <td>{{ anggota.alamat }}</td>
      <td><button [routerLink]="[ '/anggota-edit', anggota.id ]">Edit</button></td>
    </tr>
  </tbody>
</table>
